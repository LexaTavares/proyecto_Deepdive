<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="../css/main.css" rel="stylesheet" />
  <link href="../css/materialize.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Deepdive</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="sass.html">Nosotros</a></li>
        <li><a href="collapsible.html">Ayuda</a></li>
      </ul>
    </div>
  </nav>

  <section class="container">
    <section class="row center-align">
      <div class="col s12">
        <img src="../img/usuario.png" alt="usuario" class="responsive-img circle">
      </div>
    </section>

  <section class="container">
    <div class="row">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <button id="signup" class="btn waves-effect">Reg√≠strate</button>
        <button id="return" class="btn waves-effect hide"><a href="../../index.html" class="btn">Regresar</a></button>
      </div>
    </div>
  </section>



  <script src="../js/jquery-3.2.1.min.js"></script>
  <script src="../js/materialize.min.js"></script>
  <script src="../js/Registro.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
</body>

</html>
